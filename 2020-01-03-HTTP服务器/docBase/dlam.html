<!DOCTYPE html>
<html>
<head>
    <title>叮当猫</title>
    <link rel="stylesheet" type="text/css" href="dlam.css">
</head>
<body>
<div class="wrapper">
    <!--哆啦A梦-->
    <div class="doraemon">
        <!--头部-->
        <div class="head">
            <!--眼睛部分-->
            <div class="eyes">
                <!--左眼-->
                <div class="eye left">
                    <!--左眼球-->
                    <div class="eyeball bleft"></div>
                </div>
                <!--右眼-->
                <div class=" eye right">
                    <!--右眼球-->
                    <div class="eyeball bright"></div>
                </div>
            </div>
            <!--脸部-->
            <div class="face">
                <!--白色脸面-->
                <div class="whiteFace"></div>
                <!--鼻头-->
                <div class="nose">
                    <!--鼻头高光部分-->
                    <div class="light"></div>
                </div>
                <!--人中-->
                <div class="philtrum"></div>
                <!--嘴巴-->
                <div class="mouth"></div>
                <!--胡须-->
                <div class="whiskers">
                    <div class="whisker r1 r160"></div>
                    <div class="whisker r2"></div>
                    <div class="whisker r3 r20"></div>
                    <div class="whisker l1 r20"></div>
                    <div class="whisker l2"></div>
                    <div class="whisker l3 r160"></div>
                </div>
            </div>
            <!--脸部结束-->
        </div>
        <!--头部结束-->
        <!--项圈-->
        <div class="collar">
            <!--铃铛-->
            <div class="bell">
                <div class="bell_line"></div>
                <div class="bell_circle"></div>
                <div class="bell_under"></div>
                <div class="bell_light"></div>
            </div>
        </div>
        <!--项圈结束-->
        <!--身体-->
        <div class="body">
            <!--肚子-->
            <div class="belly"></div>
            <!--肚兜-->
            <div class="bellyband"></div>
            <!--口袋-->
            <div class="pocket"></div>
            <!--修饰口袋-->
            <div class="pocketAdorn"></div>
        </div>
        <!--身体结束-->
        <!--左手-->
        <div class="leftHand">
            <!--手臂-->
            <div class="arm"></div>
            <!--手掌-->
            <div class="palm"></div>
            <!--修饰手臂-->
            <div class="armAdorn"></div>
        </div>
        <!--左手结束-->
        <!--右手-->
        <div class="rightHand">
            <!--手臂-->
            <div class="arm"></div>
            <!--手掌-->
            <div class="palm"></div>
            <!--修饰手臂-->
            <div class="armAdorn"></div>
        </div>
        <!--右手结束-->
        <!--脚部-->
        <div class="foot">
            <!--左脚-->
            <div class="leftFoot"></div>
            <!--右脚-->
            <div class="rightFoot"></div>
            <!--腿间隙-->
            <div class="legGap"></div>
        </div>
        <!--脚部结束-->
    </div>
    <!--哆啦A梦结束-->
</div>
</body>
</html>
